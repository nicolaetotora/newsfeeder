<div class="example-card-container">
  <ng-container *ngFor="let story of stories$ | async">
    <mat-card class="example-card" routerLink="/detail/{{story.id}}" routerLinkActive="active">
      <mat-card-content>
        <mat-card-title>{{story.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="story.url">{{story.url | hostnameExtractor}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
