<div class="example-card-container">
  <ng-container *ngFor="let story of stories$ | async">
    <mat-card class="example-card">
      <mat-card-header>
        <a routerLink="/detail/{{story.id}}" routerLinkActive="active">
          <mat-card-title>{{story.title}}</mat-card-title>
          <mat-card-subtitle>{{story.url}}</mat-card-subtitle>
        </a>
      </mat-card-header>
    </mat-card>
  </ng-container>
</div>
